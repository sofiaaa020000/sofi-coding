<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body>
    <h1>BMI calculator</h1>
    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="Enter weight in cm">
    <br><br>
    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">
    <br><br>
    <button onclick="calculateBMI()"> Calculate BMI</button>
    <br><br>
    <p id="result"></p>

    <script>
        function calculateBMI (){
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;

        let height_meter = height /100;

        let bmi = weight / (height_meter * height_meter)

        let result = "your BMI is" + bmi.toFixed(2)

        if (bmi < 18.5 ){
            result += ".You are underweight.";
        } else if (bmi >=  18.5 && bmi <= 24.9){
            result += ".You are normal weight.";
        } else if ( bmi >= 25 && bmi <=29.9){
            result += ".You are overweight.";
        } else if ( bmi > 30) {
            result += ".You are obesity";
        } 
        



        document.getElementById("result").innerHTML = result ;
    
    }
    </script>

</body>
</html>
