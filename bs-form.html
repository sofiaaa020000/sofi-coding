<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form registrasi murid baru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Form Registrasi Murid Baru</h2>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nama</label>
      <input type="Nama" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan nama lengkap">
    </div>
    <label for="exampleFormControlInput1" class="form-label">Jenis kelamin</label>
    <div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label" for="radioDefault1">
    Perempuan
  </label>
</div>
<div class="form-check">
  
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">Laki-laki
    
  </label>
</div>
   
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Tempat dan tanggal lahir</label>
      <input type="Tempat dan tanggal lahir" class="form-control" id="exampleFormControlInput1"
        placeholder="Jakarta,28 Februari 2012">

    </div>
    <div class="mb-3">
      <label for="alamat" class="form-label">Alamat</label>
      <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
    </div>
    <div class="mb-3">
      <label for="telepon" class="form-label">Nomor Telepon</label>
      <div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">+62</span>
  <input type="text" class="form-control" placeholder="879-6789-0569" aria-label="879-6789-0569" aria-describedby="addon-wrapping">
</div>
    </div>
    <div class="mb-3">
        <label for="kelasKursus" class="form-label">Pilihan Kelas Kursus</label>
        <select class="form-select" id="kelasKursus">
          <option selected >Pilih kelas kursus</option>
          <option value="Matematika">Matematika</option>
          <option value="Bahasa Inggris">Ilmu pengetahuan alam</option>
          <option value="Pemrograman">Pemrograman</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Daftar</button>
    </form>

  </div>

</body>

</html>
